<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<body>
<div style="width:100%" id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->

      <img style="display:block; margin:auto;" src="http://tw.mjjq.com/pic/20070716/2007071603001429.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img style="display:block; margin:auto;" src="http://lh6.ggpht.com/_uedxaXo2yqA/R0duH24HG5I/AAAAAAAAAUI/IPES7Hh1ZgY/s800/%E5%AE%9C%E8%98%AD%E8%8A%B1%E8%93%AE1%20002.jpg" alt="...">

      </div>
    </div>
    <div class="item">
      <img style="display:block; margin:auto;" src="http://www.wuyiguide.com/images/photo/wuyib1.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
</body>
</html>
